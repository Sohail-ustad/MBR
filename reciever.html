    <body>
        <header>
            <h1>
            <img id="icon" src="icon.jpg" alt="icon image" width="50" height="25">
            MAKE A BLOOD RELATION
            </h1>
            <nav>
                <div class="div1">
                    <a id="a1" href="home.html">HOME</a>
                    <a id="a2" href="donor.html">DONOR</a>

            </nav>
        </header><hr>
        <br>
        <section>
            <img src="bloodrecieving.jpg" alt="blood recieving chat" height="400" width="600">
            <br>
            <form>
                <input type="text" name="RECIEVER DETAILS" value="RECIEVER DETAILS:">
            </form>
            <form action="">
                <fieldset>
                    <label for=" patient full name"> PATIENT FULL NAME:</label>
                    <input type="text" name="full name" id="PATIENT FULL NAME">
                    <br>
                    <label for="father's name"> FATHER'S NAME:</label>
                    <input type="text" name="father's name" id="FATHER'S NAME">
                    <br>
                    <label for="age"> AGE:</label>
                    <input id="amount" name="amount" type="number" step="1">
                    <br>
                    <label for="hospital name"> HOSPITAL NAME AND ADDRESS:</label>
                    <input id="text" name="HOSPITAL NAME" id="HOSPITAL NAME AND ADDRESS">
                    <br>
                    <label for="blood group"> BLOOD GROUP :</label>
                    <select name="" id="">
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                    <br>
                    <label for="quantity in ml"> QUANTITY IN Ml :</label>
                    <select name="" id="">
                        <option value="250">250</option>
                        <option value="350">350</option>
                        <option value="450">450</option>
                    </select>
                    <br>
                    <label for="purpose"> HEALTH PROBLEM(PURPOSE):</label>
                    <input id="text" name="purpose" id="HEALTH PROBLEM(PURPOSE):">
                    <br>
                    <label for="phone number"> PHONE NUMBER:</label>
                    <input type="text" name="number" id="PHONE NUMBER">
                    <br>
                    <label for="email id"> EMAIL ID:</label>
                    <input type="text" name="email address" id="EMAIL ID">
                    <br>
                    <label for=" delivery address">DELIVERY ADDRESS :</label>
                    <input type="text" name="ADDRESS" id=" DELIVERY ADDRESS">
                    <br>
                    <section class="submission">
                        <input type="submit" value="submit"></input>

        </section>
    </body>
</html>
